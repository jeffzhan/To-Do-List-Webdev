<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>To-Do List</h1>
        <h2>Today's Tasks</h2>
    </header>


    <div class="tasks">
        <ul id="list">
            <li>Homework</li>
            <li>Read</li>
            <li>Gaming</li>
        </ul>
    </div>

    <div class="buttons">
        <div class="button" id="add">
            <img src="/Images/addIcon.png" alt="Add Task">
        </div>
        <div class="button" id="clear">
            <img src="/Images/clearIcon.png" alt="Clear All">
        </div>
    </div>

    <div class="popup" onclick="myFunction()">Click me!
        <span class="popuptext" id="myPopup">Popup text...</span>
      </div>


</body>

<script src="./script.js"></script>

</html>
